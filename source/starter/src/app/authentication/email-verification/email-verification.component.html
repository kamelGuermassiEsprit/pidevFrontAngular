<div class="container verification-container">
    <div class="card verification-card">
      <div class="card-body">
        <h5 class="card-title text-center">Email Verification</h5>
        <form [formGroup]="verificationForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="verificationCode">Verification Code</label>
            <input type="text" id="verificationCode" class="form-control" formControlName="verificationCode" placeholder="Verification Code" required>
          </div>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <button type="submit" class="btn btn-primary" [disabled]="verificationForm.invalid">Verify</button>
        </form>
      </div>
    </div>
  </div>
