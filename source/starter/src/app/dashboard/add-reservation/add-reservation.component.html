<section class="main-content">
  <ul class="breadcrumb breadcrumb-style">
    <li class="breadcrumb-item">
      <h5 class="page-title m-b-0">Add Reservation</h5>
    </li>
    <li class="breadcrumb-item">Add Reservation</li>
    <li class="breadcrumb-item bcrumb-1">
      <a routerLink="/">
        <i class="fas fa-home font-17"></i>
      </a>
    </li>
  </ul>
  <div>
    <form (ngSubmit)="addReservation()">
      <div *ngIf="listing">
        <h3>Listing Details:</h3>
        <p><strong>Title:</strong> {{ listing.title }}</p>
        <p><strong>Description:</strong> {{ listing.description }}</p>
        <!-- Display other listing details as needed -->
      </div>
       <!-- Error message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" class="form-control" id="startDate" [(ngModel)]="startDate" name="startDate" required>
      </div>
      <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" class="form-control" id="endDate" [(ngModel)]="endDate" name="endDate" required>
      </div>
      <div class="form-group">
        <label for="guestMessage">Guest Message:</label>
        <textarea class="form-control" id="guestMessage" [(ngModel)]="guestMessage" name="guestMessage"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Reservation</button>
    </form>
  </div>
</section>
